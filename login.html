<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OneGoal ‚Äî Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-brand {
            font-size: 24px;
            font-weight: 800;
            color: var(--nav-text);
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-brand .cap {
            font-size: 32px;
        }

        .login-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            margin-top: 24px;
            color: var(--muted);
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--accent);
        }

        #loginError {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card fade-in-up">
            <div class="login-brand">
                <span class="cap">üéì</span> OneGoal.
            </div>

            <div id="loginError">Invalid username or password</div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">Log In</button>
            </form>

            <a href="home.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
